    <img src="https://ibb.co/tM6wjdYv/pic6.jpg" alt="Our Picture 6">
             </div>
            </div>
        </div>
    </div>
    <img id="cat" src="cat.gif" alt="Derpy Cat" class="hidden">
    <script src="script.js"></script>
</body>
</html>
