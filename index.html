<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <div id="question">
            <button id="yesButton" onclick="moveButton()">Yes</button>
            <button id="noButton" onclick="unlockGallery()">No</button>
        </div>
        <div id="gallery" class="hidden">
            <h2>Our Picture Collage</h2>
            <input type="file" id="imageUpload" accept="image/*" multiple>
            <div id="imageContainer">
                <img src="pic1.jpg" alt="Our Picture 1">
                <img src="pic2.jpg" alt="Our Picture 2">
                <img src="pic3.jpg" alt="Our Picture 3">
                <img src="pic4.jpg" alt="Our Picture 4">
                <img src="pic5.jpg" alt="Our Picture 5">
                <img src="pic6.jpg" alt="Our Picture 6">
            </div>
        </div>
    </div>
    <img id="cat" src="cat.gif" alt="Derpy Cat" class="hidden">
    <script src="script.js"></script>
</body>
</html>
